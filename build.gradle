apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile 'commons-cli:commons-cli:1.4'
    compile 'org.mongodb:mongodb-driver-sync:4.2.2'
    compile 'org.slf4j:slf4j-api:1.7.30'
    compile 'org.apache.maven.plugins:maven-assembly-plugin:3.3.0'
    compile 'junit:junit:4.12'
}